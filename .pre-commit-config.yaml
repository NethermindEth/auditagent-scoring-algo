repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        types: [python]
        exclude: \.git|__pycache__|\.venv|env|venv|build|dist
        files: \.py$

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        types: [python]
        files: scoring_algo/

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: [--max-line-length=100]
        types: [python]
        files: scoring_algo/
        exclude: .git,__pycache__,env,venv,dist,build


